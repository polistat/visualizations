<!DOCTYPE html>
<html>

<head>
  <style>
    svg {
      cursor: pointer;
    }

    .abbrevs {
      fill: white;
      text-anchor: middle;
      font-size: 14px;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      paint-order: stroke fill;
      stroke-width: 2.5;
    }

    .state-name {
      font-weight: 700;
      padding-bottom: 3px;
    }

    .ev {
      font-size: 13px;
      float: right;
      padding-left: 10px;
      padding-top: 2px;
    }

    table {
      display: table;
      border-collapse: separate;
      box-sizing: border-box;
      border-spacing: 5px;
      border-left-width: thin;
      border-color: grey;
    }

    .cell-colorblock-biden {
      background-color: #1B6CE5;
    }

    .cell-colorblock-trump {
      background-color: #EF3D3D;
      padding-top: 3px;
    }

    .cell-colorblock {
      width: 2px;
      border-radius: 2px;
    }

    .cell-name {
      font-size: 14px;
    }

    .cell-vote {
      font-size: 14px;
    }

    .cell-prob {
      font-size: 14px;
      font-weight: 700;
    }

    th {
      font-size: 10px;
      font-weight: 400;
      text-transform: uppercase;
      color: grey;
      padding-bottom: 3px;
    }

    td {
      line-height: 14px;
    }

    div.tooltip {
      display: none;
      background: white;
      border: 1px solid lightgray;
      padding: 10px;
      position: absolute;
      font-family: Helvetica, Arial, sans-serif;
      stroke-linecap: round;
      border-radius: 5px;
    }
  </style>
</head>

<body>
  <svg width="1000" height="700"></svg><br>
  <button type="button" onclick="toggleMapReverse(function (d) { return fillColor(state_ev.get(d.properties.name).winstate_chal); })">States</button>
  <button type="button" onclick="toggleMap('#e6e6e6')">Bubbles</button>
  <button type="button" onclick="toggleSwingState(state_ev)">Swing States</button>
  <div class="tooltip"></div>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script>

    function initialize_map(state_ev) {
      d3.json("states-albers-10m.json").then(function (us) {

        const eastCoast = new Map();

        const eastCoastValues = ["DC", "MD", "DE", "NJ", "NY", "CT", "RI", "MA", "VT", "NH"];

        state_ev.forEach((value, key) => {
          if (eastCoastValues.indexOf(value.abbrev) !== -1) {
            eastCoast.set(key, value);
          }
          else {
            console.log("bruh");
          }
        });

        console.log(eastCoast);

        const width = 1000;
        const blockSize = 25;

        const map = svg.append("g")
          .attr("stroke", "white")
          .attr("stroke-width", 1)
          .attr("stroke-linecap", "round")
          .attr("stroke-linejoin", "round")
          .attr("class", "states")

        states = map.append("g")
          .selectAll("path")
          .data(topojson.feature(us, us.objects.states).features)
          .enter()
          .append("path")
          .attr("d", path)
          .attr("fill", function (d) { return fillColor(state_ev.get(d.properties.name).winstate_chal); })
          .on("mouseover", function (event, d, i) {
            console.log(bubbleContainer.selectAll("circle").filter(data => (d == data)));
            d3.select(this).attr("stroke", "black").attr("stroke-width", 3).raise();
            bubbleContainer.selectAll("circle").filter(data => (d.id == data.id))
            .attr("stroke", "black")
            .attr("stroke-width", 3)
            .raise()
            .transition()
              .duration(200)
              .attr("r", (d) => Math.sqrt(state_ev.get(d.properties.name).ev) * 5 + 5);
            tooltip.style("display", "block");
            let node = tooltip.node();
            node.innerHTML = tooltipContent(d, state_ev);
          })
          .on("mousemove", function (event, d) {
            let measuredWidth = tooltip.node().getBoundingClientRect().width
            tooltip
              .style("top", (event.pageY + 30) + "px")
              .style("left", (event.pageX - measuredWidth / 2) + "px");
          })
          .on("mouseout", function (event, d, i) {
            d3.select(this).attr("stroke", null).attr("stroke-width", 1).lower()
            bubbleContainer.selectAll("circle").filter(data => (d.id == data.id))
            .attr("stroke", function (d) { return (state_ev.get(d.properties.name).winstate_inc > 0.85 || state_ev.get(d.properties.name).winstate_chal > 0.85 ? "rgba(0, 0, 0, 0.3)" : "rgba(0, 0, 0, 0.7)"); })
            .attr("stroke-width", function (d) { return (state_ev.get(d.properties.name).winstate_inc > 0.85 || state_ev.get(d.properties.name).winstate_chal > 0.85 ? 1 : 2); })
            .lower()
            .transition()
              .duration(200)
              .attr("r", (d) => Math.sqrt(state_ev.get(d.properties.name).ev) * 5 + 3);
            tooltip.style("display", "none");
          })
          .on("click", function (event) {
            console.log("yo");
            // this is where we will make it redirect to the corresponding state page
          });
          
        bubbleContainer = map.append("g");

        bubbles = bubbleContainer
          .selectAll("circle")
          .data(topojson.feature(us, us.objects.states).features)
          .enter()
          .append("circle")
          .style("display", "none")
          .attr("class", "bubbles")
          .attr("fill", function (d) { return fillColor(state_ev.get(d.properties.name).winstate_chal); })
          .attr("stroke", function (d) { return (state_ev.get(d.properties.name).winstate_inc > 0.85 || state_ev.get(d.properties.name).winstate_chal > 0.85 ? "rgba(0, 0, 0, 0.3)" : "rgba(0, 0, 0, 0.7)"); })
          .attr("stroke-width", function (d) { return (state_ev.get(d.properties.name).winstate_inc > 0.85 || state_ev.get(d.properties.name).winstate_chal > 0.85 ? 1 : 2); })
          .attr("r", (d) => Math.sqrt(state_ev.get(d.properties.name).ev) * 5 + 3)
          .attr("cx", (d) => path.centroid(d)[0])
          .attr("cy", (d) => path.centroid(d)[1] - 5)
          .on("mouseover", function (event, d, i) {
            d3.select(this)
              .attr("stroke", "black")
              .attr("stroke-width", 3)
             
          })
          .on("mouseout", function (event, d, i) {
            d3.select(this)
              .attr("stroke", function (d) { return (state_ev.get(d.properties.name).winstate_inc > 0.85 || state_ev.get(d.properties.name).winstate_chal > 0.85 ? "rgba(0, 0, 0, 0.3)" : "rgba(0, 0, 0, 0.7)"); })
              .attr("stroke-width", function (d) { return (state_ev.get(d.properties.name).winstate_inc > 0.85 || state_ev.get(d.properties.name).winstate_chal > 0.85 ? 1 : 2); })
              .transition()
              .duration(200)
              .attr("r", (d) => Math.sqrt(state_ev.get(d.properties.name).ev) * 5 + 3);
          });

        const text = map.append("g")
          .selectAll("text")
          .data(topojson.feature(us, us.objects.states).features)
          .enter()
          .append("text")
          .text((d) => state_ev.get(d.properties.name).abbrev)
          .attr("class", "abbrevs")
          .attr("stroke", function (d) { return (state_ev.get(d.properties.name).winstate_inc > 0.85 || state_ev.get(d.properties.name).winstate_chal > 0.85 ? "rgba(0, 0, 0, 0.5)" : "rgba(0, 0, 0, 0.7)"); })
          .attr("x", (d) => path.centroid(d)[0])
          .attr("y", (d) => path.centroid(d)[1]);

        map.append("rect")
          .data(eastCoast.values())
          .enter()
          .append("g")
          .attr("stroke", "white")
          .attr("stroke-width", 2)
          .attr("class", "east-coast")
          .attr("transform", (d) => `translate(${width - 75}, ${250})`)
          // .attr("x", width - 75)
          // .attr("y", 250)
          .attr("width", blockSize)
          .attr("height", blockSize)
          .attr("fill", (d) => fillColor(d.winstate_chal))
          .on("mouseover", function (event, d, i) {
            // d3.select(this).attr("stroke", "black").attr("stroke-width", 3).raise();
            // tooltip.style("display", "block");
            // let node = tooltip.node();
            // node.innerHTML = tooltipContent(d, state_ev);
            console.log("hi");
          })
          .on("mousemove", function (event, d) {
            // let measuredWidth = tooltip.node().getBoundingClientRect().width
            // tooltip
            //   .style("top", (event.pageY + 30) + "px")
            //   .style("left", (event.pageX - measuredWidth / 2) + "px");
          })
          .on("mouseout", function (event, d, i) {
            // d3.select(this).attr("stroke", null).attr("stroke-width", 1).lower()
            // tooltip.style("display", "none");
          })
          .on("click", function (event) {
            console.log("yo");
          });

      });
    }

    d3.csv(
      "state_data_2.csv",
      ({ state, ev, voteshare_inc, voteshare_chal, winstate_inc, winstate_chal, bins, abbrev }) => {
        return [state, { ev: +ev, voteshare_inc: +voteshare_inc, voteshare_chal: +voteshare_chal, winstate_inc: +winstate_inc, winstate_chal: +winstate_chal, bins, abbrev }];
      }
    ).then(data => {
      state_ev = Object.assign(
        new Map(
          data
        ),
        { title: "State Predictions" }
      );
      initialize_map(state_ev);
      console.log(state_ev.values());
    })

    // const fillColor = d3.scaleOrdinal()
    //   .domain(["safe_red", "likely_red", "tossup", "likely_blue", "safe_blue"])
    //   .range(["#cc3d3d", "#E7A09C", "#e6e6e6", "#8FCCE0", "#1a80c4"])

    const fillColor = d3.scaleLinear()
      .domain([0, 0.5, 1])
      .range(["#EF3D3D", "#e6e6e6", "#1B6CE5"])

    // const bubbleSize = d3.scaleThreshold()
    //   .domain([10, 20, 35])
    //   .range([1, 2, 3, 4]);

    const svg = d3.select("svg");
    const path = d3.geoPath();

    let state_ev;
    let states;
    let bubbles;
    let bubbleContainer;

    const toggleMap = function (color) {
      // svg.attr("opacity", 1)
      // svg.transition()
      //     .duration(800)
      //     .ease(d3.easeLinear)
      //     .attr("opacity", 0)
      // svg.transition()
      //     .duration(800)
      //     .ease(d3.easeLinear)
      //     .attr("opacity", 1)
      states.style("fill", color)
      //states.style("display", "none")
      bubbles.style("display", "block")
    };
    const toggleMapReverse = function (color) {
      // svg.attr("opacity", 1)
      // svg.transition()
      //     .duration(800)
      //     .ease(d3.easeLinear)
      //     .attr("opacity", 0)
      // svg.transition()
      //     .duration(800)
      //     .ease(d3.easeLinear)
      //     .attr("opacity", 1)
      states.style("fill", color)
      //states.style("display", "none")
      bubbles.style("display", "none")
    };

    const toggleSwingState = function (d) {
      if (state_ev.get(d.properties.name).winstate_inc > 0.85 || state_ev.get(d.properties.name).winstate_chal > 0.85)
        return true;
        states.style("fill", "black");
    };
    const toggleSwingStateReverse = function (d) {
      states.style("fill", color)
      //states.style("display", "none")
      bubbles.style("display", "none")
    };

    const tooltip = d3.select("div.tooltip");
    const tooltipContent = (d, state_ev) => {
      return `
  <span class="state-name"> ${d.properties.name} </span> <span class="ev"> ${state_ev.get(d.properties.name).ev} electoral votes </span>
  <table> 
    <thead class="header">
      <tr>
        <th colspan="2">Candidate</th>
        <th>Pred. Vote %</th>
        <th>Win Prob.</th>
      </tr>
    <thead>
    <tbody>
      <tr class="tbl-row biden">
        <td class="cell-colorblock cell-colorblock-biden"></td>
        <td class="cell-name cell-name-biden">Biden</td>
        <td class="cell-vote"> ${d3.format(",.0f")(state_ev.get(d.properties.name).voteshare_chal)}% </td>
        <td class="cell-prob"> ${d3.format(",.0f")(state_ev.get(d.properties.name).winstate_chal * 100)}% </td>
      </tr>
      <tr class="tbl-row trump">
        <td class="cell-colorblock cell-colorblock-trump"></td>
        <td class="cell-name cell-name-trump">Trump</td>
        <td class="cell-vote"> ${d3.format(",.0f")(state_ev.get(d.properties.name).voteshare_inc)}% </td>
        <td class="cell-prob"> ${d3.format(",.0f")(state_ev.get(d.properties.name).winstate_inc * 100)}% </td>
      </tr>
    </tbody>
  </table>`};
  </script>
</body>

</html>
